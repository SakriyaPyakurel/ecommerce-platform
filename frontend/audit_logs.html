<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">Audit Logs</h1>
  
  <div class="w-1/3 text-center mb-6">
    <a href="home.html" class="bg-white text-[#5861E6] px-3 py-1 rounded font-medium">Home</a>
  </div>

  <div id="logsContainer" class="w-full max-w-5xl space-y-4"></div>

  <script>
    async function fetchLogs() {
      try {
        const response = await fetch("http://127.0.0.1:8000/audit_logs", {
          method: "GET",
          credentials: "include"
        });
        if (!response.ok) throw new Error("Failed to fetch logs");
        const data = await response.json();
        renderLogs(data.logs);
      } catch (err) {
        console.error("Error fetching logs:", err);
        document.getElementById("logsContainer").innerHTML =
          '<p class="text-red-500">Failed to load audit logs.</p>';
      }
    }

    function renderLogs(logs) {
      const container = document.getElementById("logsContainer");
      container.innerHTML = "";

      if (!logs.length) {
        container.innerHTML =
          '<p class="text-gray-500">No logs found.</p>';
        return;
      }

      logs.forEach((log) => {
        const card = document.createElement("div");
        card.className = "bg-white shadow rounded-lg p-4 border border-gray-200";

        card.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">${log.entity} #${log.entity_id}</h2>
            <span class="text-sm text-gray-500">${new Date(log.timestamp).toLocaleString()}</span>
          </div>
          <p class="text-gray-700"><strong>Action:</strong> ${log.action}</p>
          <p class="text-gray-600"><strong>Performed by:</strong> ${log.performed_by || "System"}</p>
          ${
            log.details
              ? `<p class="text-gray-500 text-sm mt-2"><strong>Details:</strong> ${log.details}</p>`
              : ""
          }
        `;
        container.appendChild(card);
      });
    }

    fetchLogs();
  </script>
</body>
</html>
